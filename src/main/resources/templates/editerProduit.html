<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des medicaments</title>
</head>
<body>
<div th:replace="template"></div>
<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Modifier des medicaments
 </div>
 <div class="card-body">
<form th:action="@{savemedicament}" method="post">
<div class="form-group">
<label class="control-label" hidden>ID medicament :</label>
 <input type="hidden" name="idmedicament" class="form-control"
th:value="${produit.idmedicament}" />
</div>
<div class="form-group">
<label class="control-label">Nom Produit :</label>
<input type="text" name="nomProduit" class="form-control"
th:value="${medicament.nommedicament}" />
 <span th:errors= ${produit.nomProduit} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">Prix Produit :</label>
 <input type="text" name="prixmedicament" class="form-control"
th:value="${produit.prixProduit}" />
<span th:errors=${medicament.prixmedicament} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">date cr√©ation :</label>
<input type="date" name="dateCreation" class="form-control"
th:value="${medicament.dateCreation}"/>
<span th:errors=${medicament.dateCreation} class="text-danger"> </span>
</div>
<div>
<button type="submit" class="btn btn-primary">Valider</button>
</div>
</form>
</div>
</div>
</div>
</body>
</html>
