<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css"
href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des medicaments</title>
</head>
<body>
<div th:replace="template"></div>

<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Liste des 	medicaments
 </div>
 <div class="card-body">

 <table class="table table-striped">
 <tr>
 <th>ID</th><th>Nom medicament</th><th>Prix</th>
 </tr>
 <tr th:each="p:${ medicament.content}">
 <td th:text="${p.idMedicament}"></td>
 <td th:text="${p.nomMedicament}"></td>
 <td th:text="${p.prixMedicament}"></td>
 <td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')"
 th:href="@{supprimerProduit(id=${p.idProduit},
 page=${currentPage},size=${size})}">Supprimer</a></td>

 </tr>
 </table>
 <ul class="nav nav-pills">
  <li th:each="page,status:${pages}">
  <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
  th:href="@{ Listemedicament(page=${status.index}, size=${size} ) }"
  th:text="${status.index }"></a>
  </li>
  </ul>
 </div>
</div>
</div>
</body>
</html>
